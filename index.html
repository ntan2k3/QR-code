<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>QR code</title>
</head>

<body>
    <div class="background">
        <div class="box">
            <div class="box-img"><img srcset="./image/qr-code.png 2x" alt=""></div>
            <div class="box-content">
                <h1 class="box-header">Improve your front-end <br> skills by building projects</h1>
                <p class="box-desc">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
            </div>
        </div>
    </div>
</body>

</html>
